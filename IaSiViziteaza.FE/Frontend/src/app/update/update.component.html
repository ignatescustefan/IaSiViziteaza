<body>

  <div class="form">
    <p class="sign" align="center">Update</p>
    <div class="form1">

      <label class="control-label"  for="newEmail">New email</label>
      <input type="email" [(ngModel)]="newEmail" class="form-control" placeholder="Enter email">

    <label class="control-label"  for="newPass">New password</label>
      <input type="password" [(ngModel)]="newPass" class="form-control" placeholder="Enter password">
      <small *ngIf="newPass.length <= 6" class="form-text text-muted">Password too small</small>

    <label class="control-label"  for="phoneNr">Phone number</label>
    <input type="number" [(ngModel)]="phoneNr" class="form-control" placeholder="Enter Phone Number">
    <div class="alert alert-danger text-center" *ngIf="status == true"><strong>Update failed. Please try again.</strong> </div>
    <br>
    <button type="submit" class="btn"[disabled]="newPass.length <= 6" (click)="Update()">Update</button>

    </div>
  </div>
  <div class="one" [innerHtml]="htmlToAdd"></div>

  </body>
